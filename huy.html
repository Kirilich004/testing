<!DOCTYPE html>
<html>
<body>

<h2>Пример простого слайдера</h2>

<div class="slider">
  <img class="slides" src="img1.jpg" style="width:100%">
  <img class="slides" src="img2.jpg" style="width:100%">
  <img class="slides" src="img3.jpg" style="width:100%">
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("slides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 2000); // Изменение слайда каждые 2 секунды
}
</script>

</body>
</html>
